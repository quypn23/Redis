# Redis Slave configuration

# Enable cluster mode
# cluster-enabled yes
# cluster-config-file nodes.conf
# cluster-node-timeout 5000

# Append-only file (AOF) mode
appendonly yes
appendfilename "appendonly.aof"

# Authentication
requirepass passauthen
masterauth passauthen

# Listening port and IP binding
port 6379
bind 0.0.0.0

# Data directory
dir /data

# Memory and eviction policy
maxmemory 1GB
maxmemory-policy volatile-lru

# Security
protected-mode yes

# Disable replication in cluster mode
replicaof 172.20.0.10 6379

